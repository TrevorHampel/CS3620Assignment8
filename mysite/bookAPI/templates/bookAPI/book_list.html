<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style type="text/css">
    .book:nth-of-type(odd) {
    background: #e0e0e0;
}
  </style>
<div>
    <div style="margin-top: 50px; margin-left: 30%; margin-right: 30%;">
        <h2 style="text-align: center;">Books</h2>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <form action="" method="GET">
                    <div class="input-group mb-3">
                        <input class='form-control' type="search" name="book_name">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        {% for book_item in book_object %}
        <div class="row book">
            <div class="col-lg-12">
                <div class="h4" style="text-align: center;">
                    {{book_item.name}}
                </div>
            </div>
        </div> 
        {% endfor %}
        

        <div class="row">
            <div class="col-lg-4">
                <div class="float-right">
                
                {% if book_object.has_previous %}

                    <a class="btn btn-primary " href="?page=1">First</a>
                    <a class="btn btn-primary" href="?page={{ book_object.previous_page_number }}">Previous</a>

                {% endif %}
            </div>
                </div>
                <div class="col-lg-4" style="text-align: center;">
                Page: {{ book_object.number }} of {{ book_object.paginator.num_pages }}

                    
                </div>
                <div class="col-lg-4">
                {% if book_object.has_next %}

                    <a class="btn btn-primary" href="?page={{ book_object.next_page_number }}">Next</a>
                    <a class="btn btn-primary" href="?page={{ book_object.paginator.num_pages }}">Last</a>

                {% endif %}

            </div>
            </div>
        </div>
        
    </div>
</div>
